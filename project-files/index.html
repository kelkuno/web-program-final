<!doctype html>
<html>
    <head>
        <title>Rooftop Forecasting</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>Rooftop Forecasting</h1>
        <h3>Minneapolis, MN</h3>
        <div class="five-day-forecast" id="app">
            <div v-for="(forecast, index) in weather" :key="forecast.dt">
            <p v-if="index===0">{{forecast.dt_txt}}</p>
            <p v-if="index===8">{{forecast.dt_txt}}</p>
            <p v-if="index===16">{{forecast.dt_txt}}</p>

            </div>
            <div>
                <p>{{current.main}}</p>
            </div>
           
        </div>
        
        <script src="vendors/axios.js"></script>
        <script src="vendors/vue.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
